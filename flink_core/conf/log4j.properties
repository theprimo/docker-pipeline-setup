# This affects logging for both user code and Flink

log4j.rootLogger=INFO, file



# Uncomment this if you want to _only_ change Flink's logging

#log4j.logger.org.apache.flink=INFO



# The following lines keep the log level of common libraries/connectors on

# log level INFO. The root logger does not override this. You have to manually

# change the log levels here.

log4j.logger.akka=INFO
log4j.logger.org.apache.kafka=INFO
log4j.logger.org.apache.hadoop=INFO
log4j.logger.org.apache.zookeeper=INFO

log4j.logger.com.prudential=DEBUG, application
log4j.logger.org.apache.flink.runtime.state.DefaultOperatorStateBackend=WARN
log4j.logger.org.apache.flink.contrib.streaming.state.RocksDBKeyedStateBackend=WARN
log4j.logger.org.apache.flink.streaming.api.functions.sink.TwoPhaseCommitSinkFunction=WARN

log4j.additivity.com.prudential=false
# Log all infos in the given file

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=/opt/flink/log/application.log
log4j.appender.file.append=false
log4j.appender.file.DatePattern='.'yyyy-MM-dd-a
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n



log4j.appender.application=org.apache.log4j.DailyRollingFileAppender
log4j.appender.application.file=/opt/flink/log/application.log
log4j.appender.application.append=false
log4j.appender.application.DatePattern='.'yyyy-MM-dd-a
log4j.appender.application.layout=org.apache.log4j.PatternLayout
log4j.appender.application.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Suppress the irrelevant (wrong) warnings from the Netty channel handler

log4j.logger.org.apache.flink.shaded.akka.org.jboss.netty.channel.DefaultChannelPipeline=ERROR, file
